colourful: true
foreground: "#CDD6F4"

filekinds:
  normal: { foreground: "#CDD6F4" }
  directory: { foreground: "#89B4FA" }
  symlink: { foreground: "#94E2D5" }
  pipe: { foreground: "#585B70" }
  block_device: { foreground: "#F9E2AF" }
  char_device: { foreground: "#F9E2AF" }
  socket: { foreground: "#585B70" }
